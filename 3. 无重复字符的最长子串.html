    <!-- 3. 无重复字符的最长子串 -->
    <script>
        var lengthOfLongestSubstring = function (s) {
            
            let newStr = ''
            let oldStr = ''
            for (let i = 0; i < s.length; i++) {
                if (newStr.indexOf(s[i]) == -1) {
                    newStr += s[i]
                } else {
                    if (oldStr.length <= newStr.length) {
                        oldStr = newStr
                        newStr = newStr.substring(newStr.indexOf(s[i]) + 1)
                        newStr += s[i]
                    }else{
                        newStr = newStr.substring(newStr.indexOf(s[i]) + 1)
                        newStr += s[i]
                    }

                }
            }
            console.log('newStr', newStr);
            console.log("oldStr", oldStr);
            if ( oldStr.length == 0) {
                return s.length
            }
            if (newStr.length >= oldStr.length) {
                return  newStr.length
            }else{
                return oldStr.length
            }
            
           

        };

        console.log(lengthOfLongestSubstring("hkcpmprxxxqw")); //sjrgap

    </script>
