function fibonacci3(n) {
    if (n === 1) {
        return 1;
    } else if (n == 2) {
        return 1;
    } else if (n == 3) {
        return 1;
    } else {
        return fibonacci3(n - 1) + fibonacci3(n - 2) + fibonacci3(n - 3);
    }
}
