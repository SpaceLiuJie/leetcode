<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // s 仅由括号 '()[]{}' 组成
      
        var isValid = function (s) {
            console.log(s.length);
            if (s.length > 0 && s.length % 2 != 0) {
                return false;
            }
            while (s.length != 0) {
                if (s.contains("()")) {
                    s = s.replaceAll("\\(\\)", "");
                } else if (s.contains("[]")) {
                    s = s.replaceAll("\\[\\]", "");
                } else if (s.contains("{}")) {
                    s = s.replaceAll("\\{\\}", "");
                } else if (s.length > 0) {
                    return false;
                }
            }
            return true;
        };
        var str = "{}"
        var res = isValid(str);
        console.log(res);
    </script>
</body>

</html>
