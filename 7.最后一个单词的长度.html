    <script>
        var lengthOfLastWord = function(s) {
            var count = 0;
           for (var j = s.length-1; j >= 0 ; j--) {
              if (s[j] !== " ") {
                 for (var i = j; i >=0; i--) {
                     
                    if (s[i] == " ") {
                        break;
                    }
                    count++;
                 }
                 break;
              }
           }
           return count;
        };
        s = "  a  "
        var res =  lengthOfLastWord(s)
        console.log(res);
    </script>
