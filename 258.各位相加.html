    <script>
        var addDigits = function (num) {
            let numStr= String(num)
            if(numStr.length <=1){return num} 
            else{
               return complementation(numStr)
            }
           function complementation(numStr) {
                        let numRes = 0 ;
                for (let i = 0; i < numStr.length; i++) {
                        numRes += numStr[i]*1
                    
                }
                if (numRes>=10) {
                    return complementation(String(numRes))
                }else{
                    return numRes
                }
           }
        };
        console.log(addDigits(0));
    </script>
