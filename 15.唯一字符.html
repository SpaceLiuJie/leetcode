<body>
    <script>
        var firstUniqChar = function (s) {
            for (var i = 0; i < s.length; i++) {
                var num;
                
               if ( s.indexOf(s[i]) == s.lastIndexOf(s[i]) ) {
                   num = i;
                   break
               }else if(s.indexOf(s[i]) !== s.lastIndexOf(s[i]) && i == s.length-1){
                    num  = -1;
               } else if (s.indexOf(s[i]) == s.lastIndexOf(s[i])) {
                   continue;
               }
            }
            return num
        };
        var s = "loveleetcode"
        var res = firstUniqChar(s)
        console.log(res);
    </script>
</body>
