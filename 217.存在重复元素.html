    <script>

        var containsDuplicate = function(nums) {
            // for (const item of nums) {
            //     if (nums.indexOf(item) !== nums.lastIndexOf(item)) {
            //         return true
            //     }
            // }
            // return false
            var newArr = new Set(nums)
            if (Array.from(newArr).length === nums.length) {
                return false
            }else{
                return true
            }
            // console.log(Array.from(newArr).length);
};
var nums = [1,1,1,3,3,4,3,2,4,2]
console.log(containsDuplicate(nums));
