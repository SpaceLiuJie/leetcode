    <script>
        /* 编写一个算法来判断一个数 n 是不是快乐数。

「快乐数」 定义为：

    对于一个正整数，每一次将该数替换为它每个位置上的数字的平方和。
    然后重复这个过程直到这个数变为 1，也可能是 无限循环 但始终变不到 1。
    如果这个过程 结果为 1，那么这个数就是快乐数。

如果 n 是 快乐数 就返回 true ；不是，则返回 false 。
 */
 var isHappy = function(n) {
    const map = {}
    console.log(map[n]);
    console.log(n);
    while (n !=1) {
        if (map[n]) {
            console.log(map[n]);
            return false
        }
        map[n] = true
        n = String(n).split("").map(item=>item**2).reduce((num,cur)=>num+cur)
    }
    return true
};
// Math.random();//随机数
// Math.round();//四舍五入
// Math.floor();//向下取整
// Math.ceil();//向上取整
// isHappy(19)
console.log(isHappy(2));
    </script>
