    <script>
        /*   find(item) // 在单链表中寻找item元素
        insert(element, item); // 向单链表中插入元素
        remove(item); // 在单链表中删除一个节点
        append(element); // 在单链表的尾部添加元素
        findLast(); // 获取单链表的最后一个节点
        isEmpty(); // 判断单链表是否为空

        display(); // 单链表的遍历显示
        clear(); // 清空单链表 */
        class Node {
            constructor(data) {
                this.data = data; // 节点的数据域
                this.prev = null; // 节点的指针域
                this.next = null; // 节点的指针域
            }
        }
        class LinkedList {
            constructor() {
                this.head = null;
                this.length = 0; // length 同数组 length 与下标关系
            }

            // 追加元素
            append(element) {
                let node = new Node(element);
                let current = null; // 指针？

                if (this.head === null) {
                    this.head = node;
                } else {
                    current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = node;
                }
                this.length++;
            }
            // 任意位置插入元素
            insert(position, element) {
                if (position >= 0 && position <= this.length) {
                    let node = new Node(element);
                    let current = this.head;
                    let previous = null;
                    let index = 0;
                    if (position === 0) {
                        this.head = node;
                    } else {
                        while (index++ < position) {
                            previous = current;
                            current = current.next;
                        }
                        node.next = current;
                        previous.next = node;
                    }
                    this.length++;
                    return true
                }
                return false
            }
        }
    </script>
