    <script>
        var maxSubArray = function (nums) {
            var sum = Math.max(); //要保存的值
            var resSum = 0; 
            var resSum2 = 0
            for (let i = 0; i < nums.length; i++) {
              resSum += nums[i]
             
              if (resSum > resSum2) {
                resSum2 = resSum
                //   sum = resSum
              }else if(resSum <= resSum2){
                    resSum = 0
                    resSum += nums[i]
              }
              if (resSum >  resSum2) {
                resSum2 = resSum
              }
                  
            }
            return  resSum2;
        };
        nums =  [-2,1,-3,4,-1,2,1,-5,4];
        var res = maxSubArray(nums);
        console.log(res);
       
        
    </script>
