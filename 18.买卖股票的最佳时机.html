<body>
    <script>
        var maxProfit = function (prices) {
            if (prices.length <= 1)
                return 0;
            var min = prices[0], max = 0;
            for (var  i = 1; i < prices.length; i++) {
                max = Math.max(max, prices[i] - min);
                min = Math.min(min, prices[i]);
                console.log(min,max);
            }
            return max;
        };
       var prices = [1,23,324,5,1]
        console.log(maxProfit(prices));
    </script>
</body>

</html>
